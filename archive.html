<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>档案馆 | Old Minecraft Age</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <style>
        body {
            background: url('assets/your-background.gif') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
    <!-- Backgrounds and Effects -->
    <div class="your-background.gif"></div>
    <div class="scanlines"></div>
    <div class="vhs-overlay"></div>
    <div class="glitch-effect"></div>

    <div class="container">
        <header>
            <h1 class="glitch">Old Minecraft Age</h1>
            <nav>
                <a href="index.html">主页</a>
                <a href="archive.html" class="active">档案馆</a>
                <a href="info.html">信息</a>
            </nav>
        </header>

        <main>
            <h2>档案馆</h2>
            <p>"异常现象的照片。</p>

            <!-- Галерея с изображениями -->
            <div class="archive-gallery">
                <a href="#" class="image-link"><img src="assets/img.png" alt="Image 1"></a>
                <a href="#" class="image-link"><img src="assets/img2.png" alt="Image 2"></a>
                <a href="#" class="image-link"><img src="assets/img3.png" alt="Image 3"></a>
            </div>
        </main>

        <footer>
            <p>© 2025 Old Minecraft Age | 版权所有</p>
        </footer>
    </div>

    <!-- Модальное окно -->
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <img id="modalImage" src="" alt="Full Image">
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            console.log("Old Minecraft Age загружен!");

            // Эффект фликера (мигание всего сайта)
            setInterval(() => {
                document.body.style.opacity = 0.98 + Math.random() * 0.02;
            }, 100);

            // Открытие изображения в модальном окне
            const images = document.querySelectorAll('.image-link img');
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const closeBtn = document.querySelector('.close-btn');

            // Добавляем обработчик клика на каждое изображение
            images.forEach(image => {
                image.addEventListener('click', (e) => {
                    e.preventDefault();  // Отменяем стандартное поведение (если это ссылка)
                    modal.style.display = "flex";  // Показываем модальное окно
                    modalImage.src = image.src;    // Загружаем изображение в модальное окно
                });
            });

            // Закрытие модального окна
            closeBtn.addEventListener('click', () => {
                modal.style.display = "none";  // Скрываем модальное окно
            });

            // Закрытие модального окна при клике вне изображения
            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = "none";  // Скрываем, если кликнули на фон
                }
            });

            // Включаем логику для скрытия модального окна при уходе с вкладки
            document.addEventListener("visibilitychange", () => {
                if (document.hidden) {
                    modal.style.display = "none";  // Закрываем окно, если вкладка скрыта
                }
            });
        });
    </script>
</body>
</html>
